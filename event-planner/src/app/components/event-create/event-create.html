<app-navbar></app-navbar>

<div class="min-h-screen flex justify-center items-start pt-10 bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create Event</h2>

    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <input formControlName="title" placeholder="Title" class="w-full p-2 border rounded" />
      <input formControlName="date" type="date" class="w-full p-2 border rounded" />
      <input formControlName="time" type="time" class="w-full p-2 border rounded" />
      <input formControlName="location" placeholder="Location" class="w-full p-2 border rounded" />
      <textarea formControlName="description" placeholder="Description" class="w-full p-2 border rounded"></textarea>

      <p *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</p>

      <button
        type="submit"
        class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 disabled:opacity-50"
        [disabled]="eventForm.invalid"
      >
        Create Event
      </button>
    </form>
  </div>
</div>
