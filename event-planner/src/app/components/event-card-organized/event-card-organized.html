<div class="bg-white rounded-lg p-4 shadow hover:shadow-lg transition">
  <h2 class="font-bold text-lg">{{ event.title }}</h2>

  <p class="text-gray-600 mt-1">{{ event.description }}</p>

  <div class="mt-2 text-sm text-gray-500">
    <p>Date: {{ event.date }}</p>
    <p>Time: {{ event.time }}</p>
    <p>Location: {{ event.location }}</p>
  </div>

  <button 
    (click)="viewDetails()"
    class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg"
  >
    View Details
  </button>
</div>
