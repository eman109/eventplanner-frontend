<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="bg-white w-full max-w-md p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

    <form (ngSubmit)="onSubmit()" class="space-y-4">

      <div class="flex flex-col">
        <label for="email" class="mb-1 font-medium text-gray-700">Email</label>
        <input
          [(ngModel)]="email"
          name="email"
          id="email"
          type="email"
          placeholder="Enter your email"
          required
          class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <div class="flex flex-col">
        <label for="password" class="mb-1 font-medium text-gray-700">Password</label>
        <input
          [(ngModel)]="password"
          name="password"
          id="password"
          type="password"
          placeholder="Enter your password"
          required
          class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>

    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account?
      <a routerLink="/signup" class="text-blue-500 hover:underline">Sign Up</a>
    </p>

    <p
      *ngIf="message"
      class="text-center mt-3"
      [ngClass]="{
        'text-green-500': message.includes('successful'),
        'text-red-500': !message.includes('successful')
      }"
    >
      {{ message }}
    </p>
  </div>
</div>
