<div class="min-h-screen bg-gray-100 px-6 pt-10">
  <img 
      src="/planner.jpg"
      class="absolute inset-0 w-full h-full object-cover opacity-20 pointer-events-none"
    />

  <div class="max-w-5xl mx-auto bg-white rounded-2xl shadow-lg p-10 relative overflow-hidden">

    <div class="relative z-10 text-center">

    <div class="relative z-10 grid grid-cols-1 md:grid-cols-3 gap-6 mt-10">

      <button
