<h2>My Organized Events</h2>
<div class="event-grid">
    <app-event-card *ngFor="let event of organizedEvents" [event]="event"></app-event-card>
</div>


<h2>Invited Events</h2>
<div class="event-grid">
    <app-event-card *ngFor="let event of invitedEvents" [event]="event"></app-event-card>
</div>
