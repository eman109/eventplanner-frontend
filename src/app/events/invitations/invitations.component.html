<h3>Invitations</h3>

<div>
  <input [(ngModel)]="email" placeholder="Enter user email" />
  <button (click)="invite()" [disabled]="loading">Invite</button>
</div>

<p *ngIf="error" class="error">{{ error }}</p>
<p *ngIf="loading">Loading...</p>

<ul>
  <li *ngFor="let user of invitedUsers">
    {{ user.email }}
  </li>
</ul>
