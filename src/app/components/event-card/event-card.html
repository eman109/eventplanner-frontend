<div 
  class="event-card relative cursor-pointer bg-white border border-gray-200 rounded-xl shadow-md hover:shadow-lg transition-shadow transform hover:-translate-y-1 hover:scale-105 duration-200 p-6 flex flex-col gap-3"
  (click)="viewDetails()"
>
  <!-- Show delete only for organizers -->
  <button 
    (click)="deleteEvent(); $event.stopPropagation()"
    class="absolute bottom-5 right-4 cursor-pointer text-red-500 hover:text-red-600 transition duration-300 font-semibold"
  >
    Delete
  </button>

  <h3 class="text-2xl font-semibold text-gray-900 truncate">{{ event.title }}</h3>
  <p class="text-gray-600 line-clamp-2">{{ event.description }}</p>
  <p class="text-gray-500 text-sm">
    {{ formattedDate }} â€¢ {{ event.time }}
  </p>
</div>
